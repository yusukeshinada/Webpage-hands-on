<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hi there</title>
	  <!-- Import the component -->
	  	<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
		
		<script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
	  	<script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
	  	<script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>
	  	<script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>
	  	<script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
	
	</head>

	<body>
		<model-viewer
		reveal="manual"
		poster="./2021_AR_Github/data/Background.png"
		style="text-align:center;width:360px;height:600px;" 
		src="./2021_AR_Github/index_Cube_Test.gltf"
		ios-src="./2021_AR_Github/index_Cube_Test.usdz" 
	      
		ar-modes="scene-viewer quick-look"

		shadow-intensity= "1"
		camera-controls
		disable-zoom
		auto-rotate
		ar
		ar-scale="auto"
		exposure= "1"
			      dismissPoster()>
		
		<button 
		  id="custom-ar-button"
		  slot="ar-button"
		  style="margin-top: 380px; width:100px; height:100px; border-style:none; background: url(./2021_AR_Github/data/Start.png) left top no-repeat; background-size:cover;">
		</button>
		
	     </model-viewer>
		
	</body>
</html>
